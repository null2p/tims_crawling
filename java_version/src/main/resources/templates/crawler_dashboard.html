<!doctype HTML>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>근태 크롤러</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="main-container">
    <div class="main-wrap">
        <header>
            <div class="logo-wrap">
                <img th:src="@{/images/title.png}">
            </div>
        </header>
        <table style="margin:100px 100px 10px 0px;">
            <tr>
                <td><h2 class= "worker-info" th:text="${workTimeResponse.name}"></h2></td>
                <td><h2 class= "worker-info">님 이번주 근무시간은?</h2></td>
            </tr>
        </table>
        <table style="margin:0px 0px 250px 0px;">
            <tr>
                <td><h1 class= "work-time" th:text="${workTimeResponse.hour}"/></td>
                <td><h1 class= "work-time">시간&nbsp</h1></td>
                <td><h1 class= "work-time" th:text="${workTimeResponse.min}"/></td>
                <td><h1 class= "work-time">분 </h1></td>
            </tr>
        </table>
        <div class="progress" style="height:40px;">
            <div class="progress-bar" th:style="'width: ' + ${workTimeResponse.percentage} + '%'">
                <div style="font-size: 20px;margin: 10px 0px 10px 0px;" th:utext="${workTimeResponse.percentage} + '%'"></div>
            </div>
        </div>
        <table style="margin:100px 100px 30px 0px;">
            <tr>
                <td><img width="100px" height="100px" th:src="@{/images/hogook.jpg}"></td>
                <td><h1 class="military-title">전문연구요원 기능</h1></td>
            </tr>
        </table>
        <!--DATE PICKER-->
        <form th:action="@{/dateSubmit}" method="post" class="mt-4 mb-4">
            <div class="form-group row">
                <label for="dateInput" class="col-sm-5 col-form-label" style="font-size: 1.5em">이 날짜부터의 지각 누적시간 계산:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" placeholder="YYYY/MM/DD" id="dateInput" name="dateInput">
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary">적용</button>
                </div>
            </div>
        </form>
        <!--DATE PICKER-->
        <h2 class="military-sub-title" th:if="${date == null}">올해 누적 지각 시간</h2>
        <h2 class="military-sub-title" th:unless="${date == null}" th:text="${' ' + date + '부터 누적 지각 시간'}"></h2>
        <div class="military-late">
            <table style="margin:0 auto;">
                <tr>
                    <td><h1 class= "military-late-time" th:text="${militaryLateTimeResponse.day}"/></td>
                    <td><h1 class= "military-late-time">일&nbsp</h1></td>
                    <td><h1 class= "military-late-time" th:text="${militaryLateTimeResponse.hour}"/></td>
                    <td><h1 class= "military-late-time">시간&nbsp</h1></td>
                    <td><h1 class= "military-late-time" th:text="${militaryLateTimeResponse.min}"/></td>
                    <td><h1 class= "military-late-time">분 </h1></td>
                </tr>
            </table>
        </div>
        <footer>
            <div class="copyright-wrap">
                <span>	Copyright © dboo-cherry-null</span>
            </div>
        </footer>
    </div>
</div>
</body>
